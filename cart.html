  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Venky - Cart</title>
  <link href='https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap' rel='stylesheet'>
  <script src='https://cdn.tailwindcss.com'></script>
</head>
<body style="font-family: 'Poppins', sans-serif;" class='bg-yellow-50 text-yellow-900 font-sans'>
  <header class='w-full bg-yellow-500 text-yellow-900'>
    <nav class='flex items-center justify-between px-4 py-4'>
      <a href='./index.html' class='text-2xl font-bold' style='font-family:Poppins, sans-serif;'>Venky</a>
      <ul class='flex space-x-6 font-semibold'>
        <li><a href='./index.html' class='hover:text-yellow-800'>Home</a></li>
        <li><a href='./about.html' class='hover:text-yellow-800'>About</a></li>
        <li><a href='./contact.html' class='hover:text-yellow-800'>Contact</a></li>
        <li><a href='./cart.html' class='hover:text-yellow-800'>Cart</a></li>
        <li><a href='./checkout.html' class='hover:text-yellow-800'>Checkout</a></li>
      </ul>
    </nav>
  </header>

  <main class='w-full'>
    <section class='w-full bg-yellow-100'>
      <div class='px-4 py-12'>
        <h1 class='text-3xl font-bold' style='font-family:Poppins, sans-serif;'>Your Cart</h1>
      </div>
    </section>

    <section class='w-full px-4 py-6'>
      <div class='bg-white rounded-lg shadow p-4'>
        <table class='w-full'>
          <thead>
            <tr class='text-left border-b'>
              <th class='py-2'>Item</th>
              <th class='py-2'>Qty</th>
              <th class='py-2'>Price</th>
              <th class='py-2'>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr class='border-b'>
              <td class='py-2'>Dog Care Starter Kit</td>
              <td class='py-2'><input type='number' value='1' min='1' class='w-20 border rounded px-2 py-1'></td>
              <td class='py-2'>$19.99</td>
              <td class='py-2'>$19.99</td>
            </tr>
            <tr class='border-b'>
              <td class='py-2'>Grooming Essentials</td>
              <td class='py-2'><input type='number' value='1' min='1' class='w-20 border rounded px-2 py-1'></td>
              <td class='py-2'>$9.99</td>
              <td class='py-2'>$9.99</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <section class='w-full px-4 py-6'>
      <div class='flex justify-between items-center'>
        <div class='text-sm'>Need help? <a href='./contact.html' class='underline'>Contact us</a></div>
        <div>
          <a href='./index.html' class='mr-4 inline-block bg-yellow-700 text-white px-4 py-2 rounded'>Continue Shopping</a>
          <a href='./checkout.html' class='inline-block bg-green-600 text-white px-4 py-2 rounded'>Checkout</a>
        </div>
      </div>
    </section>
  </main>

  <a href='https://wa.me/918341457762' class='fixed bottom-6 right-6 z-50 bg-green-500 text-white rounded-full p-4 shadow-lg hover:bg-green-600' aria-label='Chat on WhatsApp'>
