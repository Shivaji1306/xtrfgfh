<body style="font-family: 'Poppins', sans-serif;" class='bg-yellow-50 text-yellow-900 font-sans'>
  <header class='w-full bg-yellow-500 text-yellow-900'>
    <nav class='flex items-center justify-between px-4 py-4'>
      <a href='./index.html' class='text-2xl font-bold' style='font-family:Poppins, sans-serif;'>Venky</a>
      <ul class='flex space-x-6 font-semibold'>
        <li><a href='./index.html' class='hover:text-yellow-800'>Home</a></li>
        <li><a href='./about.html' class='hover:text-yellow-800'>About</a></li>
        <li><a href='./contact.html' class='hover:text-yellow-800'>Contact</a></li>
        <li><a href='./cart.html' class='hover:text-yellow-800'>Cart</a></li>
        <li><a href='./checkout.html' class='hover:text-yellow-800'>Checkout</a></li>
      </ul>
    </nav>
  </header>

  <main class='w-full'>
    <section class='w-full bg-yellow-100'>
      <div class='px-4 py-12'>
        <h1 class='text-3xl font-bold' style='font-family:Poppins, sans-serif;'>Checkout</h1>
      </div>
    </section>

    <section class='w-full px-4 py-6'>
      <div class='grid grid-cols-1 md:grid-cols-2 gap-6'>
        <form class='bg-white rounded-lg shadow p-6'>
          <div class='mb-4'>
            <label class='block text-sm font-semibold mb-1'>Full Name</label>
            <input type='text' class='w-full border rounded p-2'>
          </div>
          <div class='mb-4'>
            <label class='block text-sm font-semibold mb-1'>Email</label>
            <input type='email' class='w-full border rounded p-2'>
          </div>
          <div class='mb-4'>
            <label class='block text-sm font-semibold mb-1'>Address</label>
            <input type='text' class='w-full border rounded p-2'>
          </div>
          <div class='grid grid-cols-1 md:grid-cols-2 gap-4'>
            <div>
              <label class='block text-sm font-semibold mb-1'>City</label>
              <input type='text' class='w-full border rounded p-2'>
            </div>
            <div>
              <label class='block text-sm font-semibold mb-1'>ZIP</label>
              <input type='text' class='w-full border rounded p-2'>
            </div>
          </div>
        </form>
        <div class='bg-white rounded-lg shadow p-6'>
          <h2 class='text-xl font-bold mb-2'>Order Summary</h2>
          <ul class='text-sm text-gray-700'>
            <li>Dog Care Starter Kit x1 - $19.99</li>
            <li>Grooming Essentials x1 - $9.99</li>
          </ul>
          <hr class='my-4'>
          <div class='flex justify-between font-semibold'>
            <span>Subtotal</span>
            <span>$29.98</span>
          </div>
          <button class='mt-4 w-full bg-yellow-700 text-white py-2 rounded'>Place Order</button>
        </div>
      </div>
    </section>
  </main>
